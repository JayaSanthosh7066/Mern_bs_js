      body {

      th,
      tr,
      td,
      table {
        border: 1px solid rgb(255, 255, 255);
        border-collapse: collapse;

        color: white;

        margin: auto;

      h1 {
        text-align: center;

      #ball {
        width: 120px;
        height: 120px;
        border-radius: 120px;
        position: absolute;
        color: white;
        background-color: white;
        transition: 0.5s;
        animation: move 2s infinite;
      }
      @keyframes move {
        0% {
          margin-left: 0px;
          margin-top: 120px;
        }
        25% {
          margin-top: 120px;
          margin-left: 100px;
        }
        50% {
          margin-top: 120px;
          margin-left: 200px;
        }
        75% {
          margin-top: 120px;
          margin-left: 300px;
        }
        100% {
          margin-top: 120px;
          margin-left: 400px;
        }
      }
      a {
        color: white;
      }
    </style>
  </head>
